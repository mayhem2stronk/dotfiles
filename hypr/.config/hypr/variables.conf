# ### Hyprland ###
# Apps
$terminal = kitty
$browser = zen-browser
$editor = geany
$fileExplorer = nautilus

# Touchpad
$touchpadDisableTyping = true
$touchpadScrollFactor = 0.3
$workspaceSwipeFingers = 4
$gestureFingers = 3
$gestureFingersMore = 4

# Blur
$blurEnabled = true
$blurSpecialWs = false
$blurPopups = true
$blurInputMethods = true
$blurSize = 8
$blurPasses = 2
$blurXray = false

# Shadow
$shadowEnabled = true
$shadowRange = 20
$shadowRenderPower = 3
$shadowColour = rgba(31,31,31,0.8)

# Gaps
$workspaceGaps = 20
$windowGapsIn = 10
$windowGapsOut = 20
$singleWindowGapsOut = 10

# Window styling
$windowOpacity = 0.97
$windowRounding = 12

$windowBorderSize = 3
$activeWindowBorderColour = rgba(215,29,85,0.8)
$inactiveWindowBorderColour = rgba(255,255,255,0.4)

$cursorTheme = Sunna Cursor
$cursorSize = 30


# ### Keybinds ###
# Workspaces
$kbMoveWinToWs = Alt
$kbGoToWs = Super

$kbToggleSpecialWs = Super, M

# Window actions
$kbWindowFullscreen = Super, F
$kbWindowBorderedFullscreen = Super+Alt, F
$kbToggleWindowFloating = Super, Space
$kbCloseWindow = Super, Q

# Special workspace toggles
$kbSystemMonitor = Super, P
$kbMusic = Super, S
$kbCommunication = Super, D

# Apps
$kbTerminal = Super, Return

# Misc
$kbSession = Ctrl+Alt, Delete
$kbLock = Super, L
$kbRestoreLock = Super+Alt, L
